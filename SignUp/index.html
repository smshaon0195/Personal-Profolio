<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backroundBody">
            <div class="signUp_from">
                <div class="signUpHeadText">
                    <h2 id="signUpText">Sign Up</h2>
                    <span>It's quick and easy</span>
                </div>
                <div class="Name_Pass_top_Side">
                       <input placeholder="First Name" type="text" name="FirstName" id="FirstName"> 
                      <input placeholder="Last Name" type="text" name="lastName" id="lastName">
                       <input placeholder="Email or Mobile" type="email" name="email" id="email">
                       <input placeholder="Password" type="password" name="password" id="password">
                       <input placeholder="Retype Password" type="password" name="password" id="password">
                </div>
                <div class="birthDate">
                    <label for="Birthday">Birthday</label> <br>
                    <select name="birthDay" id="select">
                        <Option>Day</Option>
                        <Option>01</Option>
                        <Option>02</Option>
                        <Option>03</Option>
                        <Option>04</Option>
                        <Option>05</Option>
                        <Option>06</Option>
                        <Option>07</Option>
                        <Option>08</Option>
                        <Option>09</Option>
                        <Option>10</Option>
                    </select>
                    <select name="birthMonth" id="select">
                        <Option>Month</Option>
                        <Option>January</Option>
                        <Option>February</Option>
                        <Option>March</Option>
                        <Option>April</Option>
                        <Option>May</Option>
                        <Option>June</Option>
                        <Option>July</Option>
                        <Option>August</Option>
                        <Option>Septembor</Option>
                        <Option>October</Option>
                    </select>
                    <select name="birthYear" id="select">
                        <Option>Year</Option>
                        <Option>1995</Option>
                        <Option>1996</Option>
                        <Option>1997</Option>
                        <Option>1998</Option>
                        <Option>1999</Option>
                        <Option>2000</Option>
                        <Option>2001</Option>
                        <Option>2002</Option>
                        <Option>2003</Option>
                        <Option>2004</Option>
                    </select>
                </div>
                <div class="gender">
                   <span id="gender"> Gender!</span> <br>
                    <input type="radio" name="gender"> Male
                    <input type="radio"name="gender"> Female
                    <input type="radio" name="gender"> Third Gender
                </div>
                <div class="cheackbox">
                    <input type="checkbox" name="checkbox" id="chackboxx">
                    <p id="chackText">By clicking Sign Up, you agree to our Terms.</p>
                </div>
                <div class="SignUp">
                    <input type="submit" value="Sign Up">
                </div>
            </div>

    </div>
</body>
</html>
